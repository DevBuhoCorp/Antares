<mat-card class="p-0">
  <mat-card-content class="mt-1">
    <h1 matDialogTitle>Crear Nueva Orden de Pedido</h1>
    <form [formGroup]="itemForm" (ngSubmit)="submitTransaccion()">
      <div fxLayout="row wrap" fxLayout.lt-sm="column">
        <div fxFlex="50" class="pr-1">
          <mat-form-field class="full-width">
            <input
              matInput
              name="Referencia"
              placeholder="Referencia"
              value="Borrador"
              [formControl]="itemForm.controls['Estado']"
            />
          </mat-form-field>
        </div>

        <div fxFlex="50" class="pr-1">
          <mat-form-field class="full-width">
            <input
              matInput
              [formControl]="itemForm.controls['FechaRegistro']"
              name="Fecha"
              placeholder="Fecha"
              [matDatepicker]="appDatepicker"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="appDatepicker"
            ></mat-datepicker-toggle>
          </mat-form-field>
          <mat-datepicker #appDatepicker></mat-datepicker>
        </div>

        <div fxFlex="100" class="pr-1">
          <mat-form-field class="full-width">
            <input
              matInput
              name="Nota"
              placeholder="Nota"
              [formControl]="itemForm.controls['Observacion']"
            />
          </mat-form-field>
        </div>
        <div
          fxFlex="100"
          class="pr-1"
          style="display: flex; justify-content: space-between;"
        >
          <button
            mat-raised-button
            class="mb-05"
            color="primary"
            [disabled]="itemForm.invalid || Creado"
          >
            Crear
          </button>

          <a
            mat-raised-button
            class="mb-05"
            color="primary"
            (click)="cancelar()"
            [routerLink]="['/modulos/compras/listaopedido/borrador']"
          >
            Cancelar
          </a>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card class="p-0" *ngIf="Creado">
  <div class="m-333">
    <button mat-raised-button class="mr-1" color="primary" (click)="agregar()">
      Agregar Producto
    </button>

    <button mat-raised-button class="mr-1" color="primary" (click)="eliminar()">
      Eliminar Producto
    </button>

    <button
      mat-raised-button
      class="mr-1"
      color="primary"
      (click)="openPopUp({}, true)"
    >
      Buscar Producto
    </button>

    <button
      mat-raised-button
      class="mr-1"
      color="primary"
      (click)="save()"
      *ngIf="Pedidos.length > 0"
    >
      Guardar Orden Pedido
    </button>
    <mat-checkbox *ngIf="Pedidos.length > 0" [(ngModel)]="checked"
      >Enviar para Autorizaci√≥n</mat-checkbox
    >
  </div>
  <mat-card-content class="p-0">
    <mat-card-title class="mat-bg-primary m-0">
      <div class="card-title-text">
        <span
          >Total estimado a pagar de la Orden Pedida:
          {{ Total | currency: "USD":"symbol":".2-4" }}</span
        >
      </div>
      <mat-divider></mat-divider>
    </mat-card-title>
    <ngx-datatable
      #MyDatatableComponent
      class="material ml-0 mr-0"
      [rows]="Pedidos"
      [columnMode]="'flex'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [rowIdentity]="getID"
      [selected]="selectedItems"
      [selectionType]="'checkbox'"
      [selectAllRowsOnPage]="true"
      [limit]="10"
    >
      <ngx-datatable-column
        [width]="50"
        [sortable]="false"
        [canAutoResize]="false"
        [draggable]="false"
        [resizeable]="false"
        [flexGrow]="1"
      >
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-value="Seleccionar"
          let-row="row"
        >
          <mat-checkbox
            #checkboxMultiple
            (change)="updateValueCheck($event, 'Seleccionar', rowIndex)"
          ></mat-checkbox>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Etiqueta" [flexGrow]="1">
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-value="Etiqueta"
          let-row="row"
        >
          <input
            #textboxMultiple
            autofocus
            matInput
            (change)="updateValue($event, 'Etiqueta', rowIndex)"
            type="text"
            [value]="row?.Etiqueta"
          />
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Cantidad" [flexGrow]="0.12">
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-value="Cantidad"
          let-row="row"
        >
          <input
            #cantidadMultiple
            style="text-align: right;"
            autofocus
            matInput
            (change)="updateValue($event, 'Cantidad', rowIndex)"
            type="text"
            [value]="row?.Cantidad"
            mask="0*.0000"
          />
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Precio Referencia" [flexGrow]="0.12">
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-value="PrecioRef"
          let-row="row"
        >
          <input
            style="text-align: right;"
            autofocus
            matInput
            (change)="updateValue($event, 'PrecioRef', rowIndex)"
            type="text"
            mask="0*.0000"
            [value]="row?.PrecioRef | currency"
          />
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </mat-card-content>
</mat-card>
