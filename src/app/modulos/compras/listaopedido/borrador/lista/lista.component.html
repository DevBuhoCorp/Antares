<mat-card class="p-0">
  <div class="m-333">
     
    <button mat-raised-button class="mr-1" color="primary" (click)="agregar()" > Agregar Producto</button> 

    <button mat-raised-button class="mr-1" color="primary" (click)="eliminar()" > Eliminar Producto</button>

    <button mat-raised-button class="mr-1" color="primary" (click)="openPopUp({}, true)" > Buscar Producto</button>

   <button mat-raised-button class="mr-1" color="primary" (click)="save()" *ngIf="Pedidos.length > 0"> Guardar Orden Pedido</button>
   
  </div>
  <mat-card-content class="p-0">
    <mat-card-title class="mat-bg-primary m-0">
      <div class="card-title-text">
        <span
          >Total estimado a pagar de la Orden Pedida:
          {{ Total | currency: "USD":"symbol":".2-4" }}</span
        >
      </div>
      <mat-divider></mat-divider>
    </mat-card-title>
    <ngx-datatable
      class="material ml-0 mr-0"
      [rows]="Pedidos"
      [columnMode]="'flex'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [limit]="10"
    >
      <ngx-datatable-column
        [width]="50"
        [sortable]="false"
        [canAutoResize]="false"
        [draggable]="false"
        [resizeable]="false"
        [flexGrow]="1"
      >
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-value="Seleccionar"
          let-row="row"
        >
          <mat-checkbox
            #checkboxMultiple
            (change)="updateValueCheck($event, 'Seleccionar', rowIndex)"
          ></mat-checkbox>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Etiqueta" [flexGrow]="1">
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-value="Etiqueta"
          let-row="row"
        >
          <input
            #textboxMultiple
            autofocus
            matInput
            (change)="updateValue($event, 'Etiqueta', rowIndex)"
            type="text"
            [value]="row?.Etiqueta"
          />
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Cantidad" [flexGrow]="0.12">
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-value="Cantidad"
          let-row="row"
        >
          <input
            #cantidadMultiple
            style="text-align: right;"
            autofocus
            matInput
            (change)="updateValue($event, 'Cantidad', rowIndex)"
            type="text"
            [value]="row?.Cantidad"

          />
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Precio Referencia" [flexGrow]="0.12">
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-value="PrecioRef"
          let-row="row"
        >
          <input
            style="text-align: right;"
            autofocus
            matInput
            (change)="updateValue($event, 'PrecioRef', rowIndex)"
            type="text"

            [value]="row?.PrecioRef | currency"
          />
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </mat-card-content>
</mat-card>

<div class="m-333">
  <button
    mat-raised-button
    class="mb-05"
    color="primary"
    [routerLink]="['/modulos/compras/listaopedido/borrador']"
  >
    <mat-icon>arrow_back</mat-icon>
    Regresar
  </button>
</div>
